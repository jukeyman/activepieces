version: '3.0'
services:
  rj-active-superposition:
    image: rjbizsolutions/active-superposition:1.0.0
    container_name: rj-active-superposition
    restart: unless-stopped
    ## Enable the following line if you already use AP_EXECUTION_MODE with SANDBOXED or old activepieces, checking the breaking change documentation for more info.
    ## privileged: true
    ports:
      - '8080:80'
    depends_on:
      - postgres
      - redis
    env_file: .env
    volumes:
      - ./cache:/usr/src/app/cache
    networks:
      - rj-active-superposition
    labels:
      - "com.rjbizsolutions.name=RJ Business Solutions Active Superposition"
      - "com.rjbizsolutions.version=1.0.0"
      - "com.rjbizsolutions.description=AI-Native Automation & Multi-Agent Framework Platform"
  postgres:
    image: 'postgres:14.4'
    container_name: postgres
    restart: unless-stopped
    env_file: .env
    environment:
      - 'POSTGRES_DB=${AP_POSTGRES_DATABASE}'
      - 'POSTGRES_PASSWORD=${AP_POSTGRES_PASSWORD}'
      - 'POSTGRES_USER=${AP_POSTGRES_USERNAME}'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rj-active-superposition
  redis:
    image: 'redis:7.0.7'
    container_name: redis
    restart: unless-stopped
    volumes:
      - 'redis_data:/data'
    networks:
      - rj-active-superposition
volumes:
  postgres_data:
  redis_data:
networks:
  rj-active-superposition:
